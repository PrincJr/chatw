<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/css/adminlte.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="/css/iCheck/square/blue.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
<title>Chat W-Informática</title>

</head>
<body>



	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>W </b>Tecnologia</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">


				<!--  caso der erro :( -->
				<div th:if="${param.error}" style="color: red;">
					<p class="login-box-msg ">Usuário ou senha incorreta !</p>
				</div>
				<!--  caso sair o_0 -->
				<div th:if="${param.logout}" style="color: #4a36b5;">
					<p class="login-box-msg ">Você deslogou com sucesso !</p>
				</div>


				<form class="form-signin" th:action="@{/login}" method="post">
					<div class="form-group has-feedback">
						<input type="text" name="username" class="form-control"
							placeholder="Usuario"> <span
							class="fa fa-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" name="password"
							placeholder="Senha"> <span
							class="fa fa-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="checkbox icheck">
								<label> <input type="checkbox">Lembrar de mim
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
						</div>
						<!-- /.col -->
					</div>
				</form>




			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="/css/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="/css/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- iCheck -->
	<script src="/css/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			})
		})
	</script>
</body>
</html>
